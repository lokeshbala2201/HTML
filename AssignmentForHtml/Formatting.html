<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating</title>
</head>
<body>
    <ol type="a">
        <li style="color: red;">Hello World</li>
        <li style="color: red;"><u>Hello World</u></li>
        <li style="color: red;"><b>Hello World</b></li>
        <li style="color: red;"><i>Hello World</i></li>
        <li style="color: red;">A<sup>2</sup>+B<sup>2</sup></li>
        <del><li style="color: red;"><del>Hello World</del></li></del>
        <li style="color: red;"><mark style="color: red;" >Hello World</mark></li>
    </ol>
</body>
</html>

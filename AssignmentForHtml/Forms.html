<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="./OutputScreen.html" method="post">
        <fieldset >
            <br>
            <fieldset>
                <span><h1 style="text-align: center;">Login Form</h1></span>
            </fieldset>
            <br>

            <label for="name">Name </label>
            <input type="text" placeholder="FirstName">
            <input type="text" placeholder="LastName">
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" placeholder="Email">
            <br>
            <br>
            <label for="phone number">Phone Number</label>
            <input type="number" placeholder="10-digit number">
            <br>
            <br>
            <label for="">Password</label>
            <input type="password" placeholder="password">
            <br>
            <br>
            <label for="GenderSelection">Gender</label><br>
            <input type="radio" >
            <label for="male">Male</label><br>
            <input type="radio" >
            <label for="female">Female</label><br>
            <input type="radio" >
            <label for="other">Not wish to Disclose</label><br>
            <br>
            <label for="address">Address :</label><br>
            <textarea name="address" id="address" cols="50" rows="7"></textarea>
            <br>
            <br>
            <label for="dob">Date of Birth</label><br>
            <input type="date">
            <br>
            <br>
            <label for="time">Time</label><br>
            <input type="time">
            <br>
            <br>
            <label for="Languages">Languages</label><br>
            <input type="checkbox">
            <label for="tamil">Tamil</label><br>
            <input type="checkbox">
            <label for="english">English</label><br>
            <input type="checkbox">
            <label for="french">French</label><br>
            
            <br>
            <label for="">Select Your field of Interest :</label><br>
            <select multiple size="3">
                <option value="">Music</option>
                <option value="">Cycling</option>
                <option value="">Batmitdon</option>
            </select>
            <br>
            <br>
            <label for="">Upload Your Photo</label><br>
            <input type="file">
            <br>
            <br>
            <input type="submit" formaction="./OutputScreen.html">
            <input type="reset">



        </fieldset>
        
    </form>
</body>
</html>
